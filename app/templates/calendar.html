<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>

    <div>

        <h1>Calendrier</h1>

        <nav>
            <ul>
                <li>Jour 1</li>
                <li>Jour 2</li>
                <li>Jour 3</li>
                <li>Jour 4</li>
                <li>Jour 5</li>
            </ul>
            <ul>
                <p>

                    {% block content %}
                        <h1>Calendrier des événements</h1>
                        <ul>
                        {% for event in events %}
                            <li>{{ event[1] }} - {{ event[2] }}</li>
                        {% endfor %}
                        </ul>
                    {% endblock %}</p>

    
            </ul>

        </nav>

    </div>

</body>
</html>
